<form #f="ngForm" (ngSubmit)="onSubmit(f)" >

  <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" [class.is-invalid]="!nome.valid && nome.touched">Nome</label>
    <input type="nome" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
    required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
     *ngIf="!nome.valid && nome.touched"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      O Nome é Obrigatório!
    </div>
  </div>

  <div class="form-group"
  [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">
    <label  for="email" >Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@seuemail.com" name="email" [(ngModel)]="usuario.email"
    required #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
     *ngIf="!email.valid && email.touched"></span>
    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
      O Nome é Obrigatório!
    </div>
  </div>
  <button type="submit" class="btn btn-primary"
  [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
